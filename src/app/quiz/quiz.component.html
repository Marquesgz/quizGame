<!-- src/app/quiz/quiz.component.html -->
<div *ngIf="isLoading" class="loading"></div>

<div *ngIf="!isLoading && currentQuestion; else loading">
  <app-question [question]="currentQuestion" (answerSelected)="onAnswerSelected($event)"></app-question>
</div>

<ng-template #loading>
  <p></p>
</ng-template>

<div *ngIf="isQuizCompleted">
  <p>Quiz completed! Your score: {{ score }}</p>
  <button (click)="restartQuiz()">Restart Quiz</button>
</div>
