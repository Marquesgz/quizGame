<!-- src/app/quiz/question/question.component.html -->
<div class="question-container">
  <h2>{{ question.questionText }}</h2>
  <ul>
    <li *ngFor="let option of question.options">
      <button 
        (click)="onSelect(option)"
        [class.correct]="selectedAnswer === option && isCorrect(option)"
        [class.incorrect]="selectedAnswer === option && !isCorrect(option)">
        {{ option }}
      </button>
    </li>
  </ul>
</div>
